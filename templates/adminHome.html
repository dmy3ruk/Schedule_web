{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href={% static "css/home.css" %}?{% now " U" %}>
</head>

            </form>
        </section>
        <button id="adminPanel">Змінити розклад</button>
    </main>

    <footer class="footer">
